<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Minesweeper</title>
</head>

<body onload="onInit()">
    <div class="wrapper">
        <div class="lives"></div>
        <div class="hints"></div>

        <div class="score">000</div>
        <button class="btn-restart" onclick="onInit()">ðŸ˜ƒ</button>
        <div class="timer">0.000</div>

        <div class="radio-container">
            <h3>Choose difficulty</h3>
            <label><input type="radio" name="difficulty" onclick="onChangeLevel(4, 2)" checked/>Easy</label>   
            <label><input type="radio" name="difficulty" onclick="onChangeLevel(8, 14)"/>Medium</label> 
            <label><input type="radio" name="difficulty" onclick="onChangeLevel(12, 32)"/>Hard</label>  
        </div>

        <h2 class="best-score">Best Score: </h2>
        <div class="board">

        </div>

        <div class="safe-click">
            <button onclick="onSafeClick()">Safe Click</button>
            <h6>clicks available</h6>
        </div>

        <div class="mega-hint">
            <button onclick="onMegaHint()">Mega Hint</button>
            <h6></h6>
        </div>

        <div class="undo">
            <button onclick="undoGame()">Undo</button>
            <h6></h6>
        </div>
    </div>

    <footer>
        Made by: Shaul Rosenberg
    </footer>

    <script src="js/utils.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
